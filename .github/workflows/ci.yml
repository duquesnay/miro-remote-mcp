name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feat/*
    tags:
      - 'v*'
      - 'dev-*'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry (even from non-main branch)'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build (required for integration tests)
        run: npm run build

      - name: Run tests
        run: npm test

  build-and-push:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      # K8s-ready tagging: immutable SHA + quasi-immutable dev + semver
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: rg.fr-par.scw.cloud/fly-agile-prod/miro-mcp
          tags: |
            # Git SHA (immutable, for traceability)
            type=sha,format=long,prefix=sha-
            # Semver tags (production releases)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Dev tag (quasi-immutable with date+sha)
            type=raw,value=dev-{{date 'YYYYMMDD'}}-{{sha}},enable=${{ github.ref == 'refs/heads/main' }}
            # Latest (production only, from semver tags)
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

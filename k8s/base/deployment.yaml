# miro-mcp Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miro-mcp
  labels:
    app.kubernetes.io/name: miro-mcp
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: miro-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miro-mcp
    spec:
      imagePullSecrets:
        - name: scaleway-registry
      containers:
        - name: miro-mcp
          image: rg.fr-par.scw.cloud/fly-agile-prod/miro-mcp:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: miro-mcp-config
            - secretRef:
                name: miro-mcp-secrets
          volumeMounts:
            - name: tokens
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
      volumes:
        - name: tokens
          persistentVolumeClaim:
            claimName: miro-mcp-tokens
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
